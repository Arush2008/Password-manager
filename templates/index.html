<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Webi - Master Password</title>
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-page">
	<div class="auth-card">
		<div class="logo-container">
			<h1 class="logo-page1">webi</h1>
		</div>

		<h2 class="modal-title">Enter Master Password</h2>
		<p class="modal-description">
			Please enter your master password to access your<br>
			secure vault
		</p>

		<form method="post" action="{{ url_for('views.master_verify') }}" class="auth-form">
			<div class="password-input-container">
				<input type="password" id="masterPassword" name="master" class="password-input {% if errors and errors.master_verify and errors.master_verify.master %}input-error{% endif %}" placeholder="Master Password" required>
				<input type="checkbox" id="password-toggle-checkbox" class="hidden-checkbox" onclick="toggleMaster()">
				<label for="password-toggle-checkbox" class="password-toggle">
					<i class="ri-eye-line"></i>
					<i class="ri-eye-off-line"></i>
				</label>
			</div>
			{% if errors and errors.master_verify and errors.master_verify.master %}
			  <div class="field-error">{{ errors.master_verify.master }}</div>
			{% endif %}

			<div class="remember-device">
				<label class="checkbox-container">
					<input type="checkbox" id="rememberDevice">
					<span class="checkmark"></span>
					<span class="checkbox-label">Remember this device for 30 days</span>
				</label>
			</div>

			<button type="submit" class="unlock-button">Unlock Vault</button>

			<div class="forgot-password">
				<a href="#" class="forgot-link">Forgot Master Password?</a>
			</div>
		</form>
	</div>

	<script>
		function toggleMaster(){
			const input = document.getElementById('masterPassword');
			input.type = input.type === 'password' ? 'text' : 'password';
		}
	</script>
</body>
</html>
